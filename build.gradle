apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.artsafin.ofa.Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile 'de.neuland-bfi:jade4j:1.2.7'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.8'
    compile "com.beust:jcommander:1.72"
    compile "org.apache.poi:poi-ooxml:4.0.1"
}

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}